<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left-side">
        <div class="left-container">
            <img src="assets/logo.png" alt="Logo Odin" width="80px" height="100px">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-side">
        <div class="right-container">
            <div class="paragraphs">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="forms">
                <form action="" method="">
                    <div class="input-box">
                        <p>Let's do this!</p>
                        <div class="name">
                            <div class="first-name">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="last-name">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="email-phone">
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="phone">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </div>
                        </div>
                        <div class="pass">
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" minlength="10">
                            </div>
                            <div class="confirm-password">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" minlength="10">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </form>
                
            </div>
            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
